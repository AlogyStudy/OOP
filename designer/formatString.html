<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		* {margin: 0;padding: 0;}
		.product {
			width: 840px;
			margin: 100px auto;
		}
		.product div {
			width: 200px;
			height: 120px;
			float: left;
			margin: 0 5px;
			position: relative;
		}
		.product img {
			width: 200px;
			height: 120px;
		}
		.product p {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			color: #fff;
			background: rgba(0, 0, 0, .5);
			margin: 0;
		}
		</style>
	</head>
	<body>
		
		<div id="container" class="product"></div>
		
		<script type="text/javascript">
			
			var productData = [
				{
					src : 'img/01.jpg',
					text : '迎着朝阳的野菊花'
				},
				{
					src : 'img/02.jpg',
					text : '绽放的桃花'
				},
				{
					src : 'img/03.jpg',
					text : '阳光下的温馨'
				},
				{
					src : 'img/04.jpg',
					text : '镜头前的绿色'
				}
			];
			
			
			var tpl = '<div><img src="{#src#}" alt="" /><p>{#text#}</p>{#aa#}</div>';
			
			/**
			 * 格式化字符串方法
			 * @param {String} tpl 格式化字符串模板
			 * @param {Array} data 格式化数据
			 * @return {String} 格式化后的字符串
			 */
			var formatString = function ( tpl,data ) {
				
				var reslut = tpl.replace(/\{\#([\w]+)\#\}/g,function ( match,$1 ) {
					
					return data[$1] === undefined ? '' : data[$1];
					
				});
				
				return reslut;
			}
			
//			formatString(tpl,data);
			
//			console.log( zf );

			var strHtml = '';
				
			for ( var i=0; i<productData.length; ++i ) {
				
				strHtml += formatString(tpl,productData[i]);
				
			}
			
			document.getElementById("container").innerHTML = strHtml;
			
		</script>
		
	</body>
</html>
