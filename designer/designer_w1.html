		<script type="text/javascript">
			
			function $ ( id ) {
				return document.getElementById(id);
			}
			
			var InputStrategy = function () {
				
				var strategy = {
					//判断是否为空
					notNull: function ( val ) {
						
						return /^\s*$/g.test(val) ? '输入的不能为空' : '';
						
					},
					
					//判断 4-6位数字或字母
					isNumAndLetter: function ( val ) {
						
						return /^[\w]{4,6}$/g.test(val) ? '' : '输入正确的数字或字母';
						
					},
					
					//判断 6 到 12位 数字
					isNum: function ( val ) {
						
						return /^[\d]{6,12}$/g.test(val) ? '' : '输入6到12位，正确的密码';
						
					}
					
				}
				
			}
			
			var dict = ['notNull', 'isNumAndLetter', 'isNum']; 
			
			var dom = $('username');

				//用户名

				oP.appendChild(otext1);
