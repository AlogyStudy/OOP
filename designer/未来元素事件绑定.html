<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<style type="text/css">
		ul {
			width: 1100px;
			margin: 100px auto;
		}
		li {
			float: left;
			width: 100px;
			height: 100px;
			background: gray;
			margin: 0 5px;
			list-style: none;
			color: #fff;
			text-align: center;
			font-size: 30px;
			line-height: 100px;
		}
	</style>
	
	<body>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li class="a">3</li>
			<li>4</li>
			<li>5</li>
			<li class="b">6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>	
		</ul>
		
		<script type="text/javascript">
			
			var oUl = document.getElementsByTagName('ul')[0];
			var li = oUl.getElementsByTagName('li');
			
			
			oUl.addEventListener('click',function ( e ) {
			
//				console.log( e );
			
				if ( e.target.tagName.toLocaleLowerCase() == 'li' ) {
					
					e.target.style.background = 'pink';
					
				}
				
			
			},false);
			
			var oLi = document.createElement('li');
			
			oLi.innerHTML = '11';
			
			oUl.appendChild(oLi);
				
			
			
		</script>
		
	</body>
</html>
