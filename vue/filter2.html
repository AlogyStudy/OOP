<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<div class="app">
			<input type="text" v-model="kahao" name="" id="" value="" />
			<span>|{{kahao | trimAll}}|</span>
		</div>
		
		
		<script src="vue1.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
		
			var trimAll = Vue.filter('trimAll', function ( val ) {
				
				// 第一次为空
				// 去掉 val 中所有字符串
				return val.replace(/\s+/g,'')
				// 去掉非数字
				.replace(/[^\d]+/g,'');
				
			});
		
			var data = {
				kahao: ''
			}
			
			var vmKaHao = new Vue({
				el: '.app',
				data: data
			});
						
			
		</script>
		
	</body>
</html>
