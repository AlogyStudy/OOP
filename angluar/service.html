<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="appService">
		
		<div ng-controller="main">
			
			<div>当前时间为: {{ date | date : 'yyyy 年 MM 月  dd 日  HH:mm:ss' }}</div>
			
			<div>{{msg}}</div>
			
		</div>
		
		
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		
		
		<script type="text/javascript">
			
			// app 
			var app = angular.module('appService', []);
			
			app.controller('main', function ( $scope, $interval, $http ) {
				
				$scope.date = new Date();
				
				// interval 服务
				$interval(function () {
					
					$scope.date = new Date();
					
				},1000);
				
				
				// $http 服务
				$http({
					method: 'GET',
					url: 'data/service.json'
				}).success(function ( res ) {  
					
					if ( res.errno === 0 ) {
						
						$scope.msg = res.msg;
					
						console.log(res);
						
					}
					
				});
				
			});
			
		</script>
		
	</body>
</html>
