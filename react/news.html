<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	<style>
		.li-style {
			list-style: none;
			float: left;
			padding: 0 10px;
		}


	</style>

		<div class="app"></div>

		<script src="lib/react.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="lib/react-dom.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/x-jsx">
		
			'use strict';
			
			// Component
			let Nav = React.createClass({

			  //  创建导航li元素
			  createLi: function () {

			  	let lisData = ['a', 'b', 'c', 'd'];	

			  	return lisData.map( ( val, idx ) => {

			  		return (<li key={idx} className="li-style"> {val} </li>);

			  	} );

			  },

				render: function () {

					return (
						<ul>
							{this.createLi()}
						</ul>
					);	

				}

			});
			
			// 渲染
			ReactDOM.render(<Nav />, document.querySelector('.app'));

		</script>
		
	</body>
</html>
